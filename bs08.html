<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script>
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
    </script>
</head>
<body>
    <div class="container">
    <h3>Registreerimine</h3>
    <form class="needs-validation" novalidate>
        
      <div class="form-row">
        <div class="row">

        <div class="col-md-4 mb-3">
          <label for="valid1">Eesnimi*</label>
          <input type="text" class="form-control" id="valid1" placeholder="Eesnimi" required>
          <div class="valid-feedback">Korras</div>
          <div class="invalid-feedback">Palun täida!</div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="valid2">Perenimi*</label>
          <input type="text" class="form-control" id="valid2" placeholder="Perenimi" required>
          <div class="valid-feedback">Korras</div>
          <div class="invalid-feedback">Palun täida!</div>
        </div>
    </div>
    <div class="row">

        <div class="col-md-4 mb-3">
          <label for="valid1">Email*</label>
          <input type="email" class="form-control" id="valid1" placeholder="email@email.ee" required>
          <div class="valid-feedback">Korras</div>
          <div class="invalid-feedback">Palun täida!</div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="valid2">Telefon*</label>
          <input type="number" class="form-control" id="valid2" placeholder="555 6666" required>
          <div class="valid-feedback">Korras</div>
          <div class="invalid-feedback">Palun täida!</div>
        </div>
    </div>
      </div>
      
      <div class="row">
        <div class="col-md-8 mb-3">
            <div class="form-floating">
                <textarea type="text" class="form-control" required placeholder="Lisa kommentar" id="valid5" style="height: 100px"></textarea>
                <label for="valid5">Kommentar</label>
            <div class="valid-feedback">Korras</div>
          <div class="invalid-feedback">Palun täida!</div>
        </div>
    </div>
    
    <div class="row">
    <div class="col-md-8 mb-3">
      </div>
    </div>
      <input class="btn btn-primary" type="submit" value="Registreeru">
    </form>
   
    </div>
  </div>
</div>
</div>
</div>
</body>
</html>
