<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const popoverTriggerList = document.querySelectorAll(
        '[data-bs-toggle="popover"]'
      );
      const popoverList = [...popoverTriggerList].map(
        (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
      );
    </script>
  </head>
  <body>
    <div class="container">
      <span class="badge rounded-pill text-bg-danger float-end">?</span>
      <h1>Lorem Ipsum</h1>

      <a
        href="#"
        title="Hüpikaken"
        data-toggle="popover"
        data-content="Hüpikakna tekst"
        data-placement="bottom"
      >
      </a>

      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Expedita
        voluptatum, reprehenderit iste similique eius nisi nesciunt eaque
        consequatur, quidem, numquam quis optio labore aperiam ipsa ullam
        consequuntur tempore autem? Tempore!
      </p>
    </div>
  </body>
</html>
